<div class="row header-row">
  <div class="info"> </div>
  <div class="spacer"></div>
  <div style="display: inline-block;">
    <div class="info" style="display: block;">
      <figcaption style="width: 200px; height: 60px;">
        <b>Weak Regularization</b>
        avoids misleading correlations, but is less connected to real use.
      </figcaption>
    </div>
    <div class="sub-headers" style="display: block;">
      <figcaption><b>Unregularized</b></figcaption>
      <figcaption><b><div>Frequency</div><div style="margin-top:0px;">Penalization</div></b></figcaption>
      <figcaption><b><div>Transformation</div><div style="margin-top:0px;">Robustness</div></b></figcaption>
    </div>
  </div>
  <div class="spacer"></div>
  <div style="display: inline-block;">
    <div class="info" style="display: block;">
      <figcaption style="width: 200px; height: 60px;">
        <b>Strong Regularization</b>
        gives more realistic examples at risk of misleading correlations.
      </figcaption>
    </div>
    <div class="sub-headers" style="display: block;">
    <figcaption><b><div>Learned</div><div style="margin-top:0px;">Prior</div></b></figcaption>
    <figcaption><b><div>Dataset</div><div style="margin-top:0px;">Examples</div></b></figcaption>
    </div>
  </div>
</div>

{{#each papers as paper }}
  <div class="row">
    
    <div class="info">
      <img src="{{paper.src}}">
      <figcaption>
        <p class="paper-title">{{{paper.short}}} <d-cite key="{{paper.key}}"></d-cite></p>
        <p class="paper-text" >{{{paper.text}}}</p>
      </figcaption>
    </div>
    
    <div class="spacer"></div>
    
    {{#each paper.light_reg as is_cat}}
      <div class="category-check-container">
        <div class="category-check {{(is_cat == 1)? 'set': ''}}">
        </div>
      </div>
    {{/each}}
    
    <div class="spacer"></div>
    
    {{#each paper.heavy_reg as is_cat}}
      <div class="category-check-container">
        <div class="category-check {{(is_cat == 1)? 'set': ''}}">
        </div>
      </div>
    {{/each}}
    
  </div>
  <div class="line"></div>
{{/each}}
